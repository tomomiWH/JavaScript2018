<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Event Bubbling Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        html,
    body {
      height: 100%;
    }

    body,
    form,
    input {
      cursor: pointer;
    }

    body:not(form):hover,
    form:hover,
    input:hover {
      background-color: rgba(250, 250, 0, .1)
    }
  </style>
</head>

<body>
    <form class="container alert alert-dark mt-4 mr-4 mb-4 ml-4" id="form">
        <input type="checkbox" id="input">
    </form>
    <div class="container">Outside of form and input</div>
    <script>
        (function () {
            /**
             * JS Bin @see https://jsbin.com/futiyid/edit?html,js,output and be sure to click "Run with JS"
             */

            var input = document.getElementById('input');
            input.addEventListener('click', function () {
                alert('<input> clicked!');
            });

            var form = document.getElementById('form');
            form.addEventListener('click', function () {
                alert('<form> clicked!');
            });

            var body = document.getElementsByTagName('body')[0];
            body.addEventListener('click', function () {
                alert('<body> clicked!');
            });
        })()
    </script>
</body>

</html>
