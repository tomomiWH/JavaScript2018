<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Event Delegation Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>
    <table class="table">
        <tbody id="tbody">
            <tr id="menuItem1">
                <td>Summer Corn Chowder</td>
                <td>320 calories</td>
                <td>$5.99</td>
                <td>
                    <button type="button" class="btn btn-link" data-id="1">Remove</button>
                </td>
            </tr>
            <tr id="menuItem2">
                <td>Avocado Cobb Salad with Chicken</td>
                <td>480 calories</td>
                <td>$10.19</td>
                <td>
                    <button type="button" class="btn btn-link" data-id="2">Remove</button>
                </td>
            </tr>
            <tr id="menuItem3">
                <td>SFrontega Chicken Panini</td>
                <td>740 calories</td>
                <td>$8.69</td>
                <td>
                    <button type="button" class="btn btn-link" data-id="3">Remove</button>
                </td>
            </tr>
            <tr id="menuItem4">
                <td>Tortellini Alfredo Pasta</td>
                <td>720 calories</td>
                <td>$8.49</td>
                <td>
                    <button type="button" class="btn btn-link" data-id="4">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        (function () {
            /**
             * JS Bin @see https://jsbin.com/fihotag/edit?html,js,output and be sure to click "Run with JS"
             */
            var tbody = document.getElementById('tbody');
            tbody.addEventListener('click', function (e) {
                if (e.target.hasAttribute('data-id')) {
                    var selector = '#menuItem' + e.target.getAttribute('data-id');
                    document.querySelector(selector).style.display = 'none';
                }
            });
        })()
    </script>
</body>

</html>
