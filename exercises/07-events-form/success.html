<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form Events Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body class="text-white text-center">
    <div class="container mt-5">
        <h2 id="message">
            </h1>
    </div>
    <script>
        (function () {
            /**
             * @source https://stackoverflow.com/questions/5448545/how-to-retrieve-get-parameters-from-javascript
             */
            function findGetParameter(parameterName) {
                var result = null,
                    tmp = [];
                location.search
                    .substr(1)
                    .split("&")
                    .forEach(function (item) {
                        tmp = item.split("=");
                        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]).replace('+', ' ');
                    });
                return result;
            }
            var codeName = findGetParameter('codeName');
            console.log('here', codeName);
            if (codeName) {
                message.textContent = 'Good job ' + codeName + '!';
                document.getElementsByTagName('body')[0].classList.add('bg-success');
            }
            else {
                message.textContent = 'Sorry, there was an error!';
                document.getElementsByTagName('body')[0].classList.add('bg-danger');
            }
        })();
    </script>
</body>

</html>
